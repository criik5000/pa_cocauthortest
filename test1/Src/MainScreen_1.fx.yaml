                //
                // You can either pass a record in below that contains the values or the record itself.
                // If you are listing values, you do not need to input all records, only the used ones.
                //
                ControlsTheme
            FontSizes: |-
                =// PASTE THE NAME OF YOUR FONT SIZES RECORD HERE - ie 'FontSizes'
                // ONLY EXPANDED BELOW DUE TO COMPONENT REQUIREMENT
                FontSizes
            ItemsList: |-
                =// PASTE THE NAME OF YOUR MENU TABLE HERE - ie 'MenuItems'
                // ONLY EXPANDED BELOW DUE TO COMPONENT REQUIREMENT
                //
                // Required Format
                ////////////////////////////////////
                // {
                //        ID: 1, (Number)
                //        Name: "Home", (Text)
                //        ShowName: true, (Boolean)
                //        Tooltip: "Click here to return to the Home Screen", (Text)
                //        Icon: Icon.Home, (Icon)
                //        ShowIcon: true, (Boolean)
                //        Action: "Navigate", (Text, see below for values)
                //        Screen: App.ActiveScreen, (Screen control)
                //        LaunchURL: "", (Text - url, e.g. https://boozallen.sharepoint.com/)
                //        SubmenuList: [{}] (*optional - Record format includes Name, Tooltip, Action, Screen, LaunchURL)
                // }
                // Action:
                // "Display": Sets the output property "DisplayName" to the "Name" property,
                // "Navigate": Navigates to the "Screen" screen,
                // "Launch": Launches the "LaunchURL" in a new tab
                // "Submenu": Displays or Hides the Submenu dropdown defined by the "SubmenuList" value
                Table(
                    {
                        ID: 1,
                        Name: "Home",
                        ShowName: true,
                        Tooltip: "Click here to return to the Home Screen",
                        Icon: Icon.Home,
                        ShowIcon: true,
                        Action: "Navigate",
                        Screen: App.ActiveScreen,
                        LaunchURL: ""
                    },
                    {
                        ID: 2,
                        Name: "Facilitator Information",
                        ShowName: true,
                        Tooltip: "Click here to create a New Item",
                        Icon: Icon.Add,
                        ShowIcon: false,
                        Action: "Submenu",
                        Screen: App.ActiveScreen,
                        SubmenuList: [
                            {
                                Name: "Update Facilitator",
                                ShowName:true,
                                Tooltip: "Click here to return to the Home Screen",
                                Action: "Navigate",
                                Screen: App.ActiveScreen,
                                LaunchURL: ""
                            },
                            {
                                Name: "Add New Facilitator",
                                ShowName:true,
                                Tooltip: "Click here to return to the Home Screen",
                                Action: "Navigate",
                                Screen: App.ActiveScreen,
                                LaunchURL: ""
                            },
                            {
                                Name: "Open Dashboard (External)",
                                ShowName:true,
                                Tooltip: "Click here to return to the Home Screen",
                                Action: "Navigate",
                                Screen: App.ActiveScreen,
                                LaunchURL: ""
                            }
                
                        ]
                    },
                    {
                        ID: 3,
                        Name: "Update Facilitator",
                        ShowName: true,
                        Tooltip: "Click here to access the App Settings",
                        Icon: Icon.Settings,
                        ShowIcon: false,
                        Screen: App.ActiveScreen,
                        LaunchURL: ""
                    }
                )
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            SubmenuItemsHeightCalc: =cmp_Menu_Horizontal_MS_1.SubmenuItemsHeight // DO NOT CHANGE
            SubmenuItemsToDisplay: =cmp_Menu_Horizontal_MS_1.SubmenuItemsDisplayed // DO NOT CHANGE
            ThisTheme: |-
                =// PASTE THE NAME OF YOUR THEME RECORD HERE - ie 'ThisTheme'
                // ONLY EXPANDED BELOW DUE TO COMPONENT REQUIREMENT
                //
                // You can either pass a record in below that contains the values or the record itself.
                // If you are listing values, you do not need to input all records, only the used ones.
                // ie below I have only passed in the values used by my component
                ThisTheme
            X: =cmp_Header_MS_1.X + cmp_Header_MS_1.Width
            ZIndex: =2

