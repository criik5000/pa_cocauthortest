MainScreen_1 As screen:
    OnVisible: |-
        =/*
        If(
            tgl_WriteMetrics.Value,
            cmp_AccessMetrics_LS.WriteAccessMetric(accessMetrics)
        );
        Set(
            actionSelected,
            ""
        );
        */

    cnt_ContentArea_MS_1 As groupContainer.manualLayoutContainer:
        Fill: =ControlsTheme.ScreenBackground
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =TemplateSizes.HeaderHeight
        ZIndex: =2

        cnt_MainContent_MS_1 As groupContainer.manualLayoutContainer:
            Fill: =ThisTheme.BackgroundColor
            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            Y: =TemplateSizes.InnerNavigationHeight
            ZIndex: =1

            Toggle1 As toggleSwitch:
                Height: =39
                Width: =690
                Y: =12
                ZIndex: =1

        cnt_InnerNavigation_MS_1 As groupContainer.horizontalAutoLayoutContainer:
            Height: =TemplateSizes.InnerNavigationHeight
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width - Self.X
            X: |-
                =If(
                    cnt_VerticalFlyout_MS_1.Visible,
                    TemplateSizes.LeftNavigationArrowSize,
                    0
                )
            ZIndex: =2

            cmp_InnerNavigation_MS_1 As cmp_InnerNavigation:
                ItemsList: |
                    =////////////////////////////////////////////////////////////////////////
                    // {
                    //        ID: 1, (Number)
                    //        Name: "Button1", (Text)
                    //        Label: "Button 1", (Text)
                    //        Action: "Display", (Text, see below for options)
                    //        Screen: App.ActiveScreen, (Screen control)
                    //        Tooltip: "Tooltip", (Text)
                    //        Optional:
                    //        Image: SampleImage, (Image)
                    //        LaunchURL: "", (Text - url, e.g. https://boozallen.sharepoint.com/)
                    //        Color: ControlsTheme.ButtonColor, (Color, if going to be different from template)
                    //        SelectedColor: ControlsTheme.ButtonColor, (Color, if going to be different from template)
                    //        FillColor: ControlsTheme.NavButtonFill, (Color, if going to be different from template)
                    //        SelectedFillColor: ControlsTheme.NavButtonSelectedFill (Color, if going to be different from template)
                    //    }
                    // Action:
                    // "Display": Sets the output property "DisplayName" to the "Name" property,
                    // "Navigate": Navigates to the "Screen" screen,
                    // "Launch": Launches the "LaunchURL" in a new tab
                    // "Submenu": Displays or Hides the Submenu dropdown defined by the "SubmenuList" value
                    ////////////////////////////////////////////////////////////////////////
                    Table(
                        {
                            ID: 1,
                            Name: "Button1",
                            Label: "Button 1",
                            Action: "Display",
                            Screen: App.ActiveScreen,
                            Image: SampleImage,
                            Tooltip: "Tooltip",
                            LaunchURL: "",
                            Color: ControlsTheme.ButtonColor,
                            SelectedColor: ControlsTheme.ButtonColor,
                            FillColor: ControlsTheme.NavButtonFill,
                            SelectedFillColor: ControlsTheme.NavButtonSelectedFill
                        },
                        {
                            ID: 2,
                            Name: "Button2",
                            Label: "Button 2",
                            Action: "Display",
                            Tooltip: "Tooltip"
                        }
                    )
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Width: =Parent.Width
                ZIndex: =2

        cnt_VerticalFlyout_MS_1 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =Color.Black
            Fill: =Color.Transparent
            Height: =Parent.Height
            LayoutMode: =LayoutMode.Auto
            Width: =icn_ShowVerticalNav_MS_1.Width + Max(Gallery1_1.Width) //Add in the list for any additional controls
            ZIndex: =3

            icn_ShowVerticalNav_MS_1 As icon.ChevronDown:
                Color: =ThisTheme.AppColorText
                Height: =Self.Width
                Icon: =Icon.ChevronRight
                OnSelect: =Set(showVerticalNav,!showVerticalNav);
                PaddingBottom: =5
                PaddingTop: =5
                Rotation: =If(showVerticalNav,180,0)
                Width: =TemplateSizes.LeftNavigationArrowSize
                Y: =TemplateSizes.HeaderHeight
                ZIndex: =2

            "Gallery1_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                FillPortions: =0
                Items: =PersonnelRoster
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =104
                Width: =If(showVerticalNav,400,0)
                ZIndex: =3

                Image1_1 As image:
                    Height: =72
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: =1
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =1

                Title1_1 As label:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    Color: =RGBA(71, 69, 64, 1)
                    DisabledColor: =RGBA(186, 186, 186, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    Fill: =RGBA(0, 0, 0, 0)
                    Font: =Font.'Open Sans'
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =14
                    Text: =ThisItem.Title
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 173
                    X: =1
                    Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1_1.Size * 1.8)) / 2
                    ZIndex: =2

                Subtitle1_1 As label:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    Color: =RGBA(71, 69, 64, 1)
                    DisabledColor: =RGBA(186, 186, 186, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    Fill: =RGBA(0, 0, 0, 0)
                    Font: =Font.'Open Sans'
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Reference_ID
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title1_1.Width
                    X: =1
                    Y: =Title1_1.Y + Title1_1.Height
                    ZIndex: =3

                NextArrow1_1 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    BorderColor: =RGBA(0, 0, 0, 1)
                    Color: =RGBA(166, 166, 166, 1)
                    DisabledBorderColor: =RGBA(56, 56, 56, 1)
                    DisabledColor: =RGBA(119, 119, 119, 1)
                    DisabledFill: =Self.Fill
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                    HoverColor: =ColorFade(Self.Color, 20%)
                    HoverFill: =Self.Fill
                    Icon: =Icon.ChevronRight
                    OnSelect: =Select(Parent)
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    PressedBorderColor: =ColorFade(Self.BorderColor, -20%)
                    PressedColor: =ColorFade(Self.Color, -20%)
                    PressedFill: =Self.Fill
                    Tooltip: ="View item details"
                    Width: =1
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =4

                Separator1_1 As rectangle:
                    BorderColor: =RGBA(0, 0, 255, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =8
                    HoverFill: =Self.Fill
                    OnSelect: =Select(Parent)
                    PressedFill: =Self.Fill
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                Rectangle1_1 As rectangle:
                    Height: =Parent.TemplateHeight - Separator1_1.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =1
                    ZIndex: =6

    cnt_Header_MS_1 As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =ColorFade(Self.Fill,-.4)//Color.Black
        BorderThickness: =5
        Fill: =Color.Transparent//ThisTheme.Color3
        Height: =cmp_Menu_Horizontal_OP.Height//TemplateSizes.HeaderHeight
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =5

        cmp_Header_MS_1 As cmp_Header:
            LayoutMinHeight: =640
            LayoutMinWidth: =640

        cmp_Menu_Horizontal_MS_1 As cmp_Menu_Horizontal:
            ControlsTheme: |-
                =// PASTE THE NAME OF YOUR THEME RECORD HERE - ie 'ControlsTheme'
